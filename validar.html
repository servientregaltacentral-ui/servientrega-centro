<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Validación de guía</title>

<style>
body{
  font-family:Arial, sans-serif;
  background:#f2f2f2;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  margin:0;
}
.card{
  background:#fff;
  padding:25px;
  border-radius:12px;
  width:90%;
  max-width:400px;
  box-shadow:0 10px 20px rgba(0,0,0,.15);
  text-align:center;
}
button{
  width:100%;
  padding:14px;
  background:#00c853;
  color:#fff;
  border:none;
  border-radius:8px;
  font-size:16px;
  font-weight:bold;
  margin-top:15px;
}
.error{
  color:red;
  margin-top:10px;
}
</style>
</head>

<body>

<div class="card">
  <h3>Confirmar guía</h3>
  <p id="guiaTexto"></p>
  <button onclick="abrirWhatsApp()">Continuar por WhatsApp</button>
  <div id="error" class="error"></div>
</div>

<script>
// ================= CONFIGURACIÓN =================
const GUIAS_VALIDAS = ["0925750931"];
const WHATSAPP = "573026219839";
// ================================================

// leer parámetro
const params = new URLSearchParams(window.location.search);
const guia = params.get("g");

document.getElementById("guiaTexto").innerText =
  guia ? "Guía ingresada: " + guia : "No se recibió guía";

function abrirWhatsApp(){
  if(GUIAS_VALIDAS.includes(guia)){
    const msg = "Hola, validé mi guía " + guia + " y necesito continuar.";
    window.location.href =
      "https://wa.me/" + WHATSAPP + "?text=" + encodeURIComponent(msg);
  }else{
    document.getElementById("error").innerText =
      "❌ Guía no válida.";
  }
}
</script>

</body>
</html>
