<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Servientrega Centro de Soluciones</title>

<style>
body{
  font-family:Arial, sans-serif;
  background:#f4f4f4;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  margin:0;
}
.box{
  background:#fff;
  padding:25px;
  border-radius:12px;
  width:90%;
  max-width:400px;
  box-shadow:0 10px 20px rgba(0,0,0,.15);
  text-align:center;
}
input{
  width:100%;
  padding:14px;
  margin:15px 0;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:16px;
}
button{
  width:100%;
  padding:14px;
  background:#d32f2f;
  color:#fff;
  border:none;
  border-radius:8px;
  font-size:16px;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="box">
  <h2>Consulta tu guía</h2>
  <input id="guia" placeholder="Número de guía">
  <button onclick="irValidacion()">Validar</button>
</div>

<script>
function irValidacion(){
  const guia = document.getElementById("guia").value.trim();
  if(guia !== ""){
    window.location.href = "validar.html?g=" + guia;
  }
}
</script>

</body>
</html>
