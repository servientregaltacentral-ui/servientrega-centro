<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Consultar guía · Depósito Asegurado</title>

<style>
:root{
  --green:#00e676;
  --dark:#08140f;
  --glass:rgba(255,255,255,.08);
  --border:rgba(255,255,255,.15);
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,Segoe UI,Roboto;
  background:
    radial-gradient(1200px 600px at top,#0f3b2b 0%,#08140f 60%);
  color:#fff;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

/* partículas suaves */
body::before{
  content:"";
  position:absolute;
  inset:0;
  background:url("https://grainy-gradients.vercel.app/noise.svg");
  opacity:.07;
  pointer-events:none;
}

.app{
  width:92%;
  max-width:420px;
  padding:28px;
  border-radius:26px;
  background:var(--glass);
  backdrop-filter:blur(18px);
  border:1px solid var(--border);
  box-shadow:0 30px 60px rgba(0,0,0,.6);
  animation:entrada .7s ease;
}

@keyframes entrada{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1}
}

.logo{
  display:flex;
  justify-content:center;
  margin-bottom:14px;
}

.logo img{
  width:72px;
  filter:drop-shadow(0 0 18px rgba(0,255,150,.35));
}

h1{
  margin:.2em 0;
  text-align:center;
  font-size:1.9rem;
  letter-spacing:.5px;
}

.sub{
  text-align:center;
  font-size:.9rem;
  color:#cfe;
  opacity:.8;
  margin-bottom:26px;
}

/* input */
.box{
  background:rgba(0,0,0,.35);
  border-radius:18px;
  padding:6px;
  display:flex;
  gap:6px;
  border:1px solid var(--border);
  transition:.3s;
}

.box:focus-within{
  border-color:var(--green);
  box-shadow:0 0 0 3px rgba(0,230,118,.15);
}

input{
  flex:1;
  background:transparent;
  border:none;
  outline:none;
  color:#fff;
  font-size:1rem;
  padding:14px;
}

button{
  background:var(--green);
  border:none;
  border-radius:14px;
  padding:0 22px;
  font-weight:700;
  cursor:pointer;
  transition:.25s;
}

button:hover{transform:scale(1.06)}
button:active{transform:scale(.97)}

.estado{
  margin-top:14px;
  text-align:center;
  font-size:.85rem;
  color:#9f9;
  min-height:20px;
}

.loader{
  width:26px;
  height:26px;
  border-radius:50%;
  border:3px solid rgba(255,255,255,.2);
  border-top:3px solid var(--green);
  animation:giro 1s linear infinite;
  margin:10px auto;
  display:none;
}

@keyframes giro{to{transform:rotate(360deg)}}

/* WhatsApp flotante */
.whatsapp{
  position:fixed;
  bottom:26px;
  right:26px;
  width:62px;
  height:62px;
  border-radius:50%;
  background:#25d366;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 12px 30px rgba(0,0,0,.4);
  cursor:pointer;
  transition:.3s;
}

.whatsapp:hover{transform:translateY(-6px)}
</style>
</head>

<body>

<div class="app">
  <div class="logo">
    <img src="https://cdn-icons-png.flaticon.com/512/2311/2311524.png">
  </div>

  <h1>Consultar guía</h1>
  <div class="sub">
    Consulta el estado de tu envío con depósito asegurado
  </div>

  <div class="box">
    <input id="guia" placeholder="Ingresa el número de guía">
    <button id="btn">Consultar</button>
  </div>

  <div id="estado" class="estado"></div>
  <div id="loader" class="loader"></div>
</div>

<div class="whatsapp" id="btnFloat">
  <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" width="34">
</div>

<script>
/* guía ofuscada (no visible directo) */
const _g = atob("MDc1MDkyNTA5NzMx");
const WA = "573508995621";

function validar(){
  const guia = guiaInput.value.trim();
  estado.textContent="";
  loader.style.display="none";

  if(!guia){
    estado.textContent="⚠ Ingresa el número de guía";
    return;
  }

  loader.style.display="block";
  estado.textContent="Verificando guía…";

  setTimeout(()=>{
    if(guia!==_g){
      loader.style.display="none";
      estado.textContent="❌ Guía no autorizada";
      return;
    }

    estado.textContent="✔ Guía validada. Redirigiendo…";
    setTimeout(()=>{
      const msg=`Hola, realizo consulta de DEPÓSITO ASEGURADO.\nGuía autorizada: ${guia}`;
      window.open(`https://wa.me/${WA}?text=${encodeURIComponent(msg)}`,"_blank");
    },700);
  },1100);
}

const guiaInput=document.getElementById("guia");
const estado=document.getElementById("estado");
const loader=document.getElementById("loader");

document.getElementById("btn").onclick=validar;
document.getElementById("btnFloat").onclick=validar;
guiaInput.addEventListener("keydown",e=>{if(e.key==="Enter")validar()});
</script>

</body>
</html>
