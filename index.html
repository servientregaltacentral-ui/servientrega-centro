<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Rastreo | Dep칩sito Asegurado</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root{
      --verde:#00e676;
      --verde-oscuro:#00c853;
      --fondo:#0b1a14;
      --glass:rgba(255,255,255,.08);
      --borde:rgba(255,255,255,.18);
    }

    *{box-sizing:border-box;margin:0;padding:0;font-family:Arial,Helvetica,sans-serif}

    body{
      min-height:100vh;
      background:radial-gradient(circle at top,var(--verde-oscuro),var(--fondo));
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
    }

    .container{
      width:100%;
      max-width:420px;
      background:var(--glass);
      backdrop-filter:blur(16px);
      border:1px solid var(--borde);
      border-radius:20px;
      padding:28px;
      animation:fadeIn .9s ease;
    }

    @keyframes fadeIn{
      from{opacity:0;transform:translateY(20px)}
      to{opacity:1;transform:none}
    }

    .logo{
      display:flex;
      flex-direction:column;
      align-items:center;
      margin-bottom:20px;
    }

    .logo img{
      width:70px;
      margin-bottom:8px;
    }

    .logo span{
      font-weight:bold;
      letter-spacing:.5px;
      font-size:1.1rem;
    }

    h1{
      text-align:center;
      font-size:1.25rem;
      margin-bottom:14px;
    }

    p{
      text-align:center;
      font-size:.9rem;
      opacity:.9;
      margin-bottom:18px;
    }

    input{
      width:100%;
      padding:14px;
      border-radius:12px;
      border:none;
      outline:none;
      font-size:1rem;
      margin-bottom:14px;
    }

    .status{
      background:rgba(0,0,0,.25);
      border-radius:14px;
      padding:16px;
      margin-top:10px;
      display:none;
      animation:fadeIn .5s ease;
    }

    .status.ok{
      border-left:4px solid var(--verde);
    }

    .status.error{
      border-left:4px solid red;
    }

    .status strong{
      display:block;
      margin-bottom:6px;
    }

    .more{
      margin-top:16px;
      text-align:center;
    }

    .more button{
      background:none;
      border:1px solid var(--verde);
      color:var(--verde);
      padding:10px 18px;
      border-radius:30px;
      cursor:pointer;
      transition:.3s;
      animation:pulse 2s infinite;
    }

    .more button:hover{
      background:var(--verde);
      color:#000;
    }

    @keyframes pulse{
      0%{box-shadow:0 0 0 0 rgba(0,230,118,.6)}
      70%{box-shadow:0 0 0 12px rgba(0,230,118,0)}
      100%{box-shadow:0 0 0 0 rgba(0,230,118,0)}
    }

    /* WhatsApp flotante */
    .whatsapp{
      position:fixed;
      right:20px;
      bottom:20px;
      background:#25d366;
      width:60px;
      height:60px;
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:30px;
      color:#fff;
      text-decoration:none;
      box-shadow:0 10px 30px rgba(0,0,0,.4);
      display:none;
      animation:fadeIn .5s ease;
    }

    .whatsapp:hover{
      transform:scale(1.08);
    }
  </style>
</head>

<body>

  <div class="container">

    <div class="logo">
      <!-- Puedes cambiar la imagen si quieres -->
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/Package_icon.png">
      <span>Dep칩sito Asegurado</span>
    </div>

    <h1>Consulta tu gu칤a</h1>
    <p>Servicio exclusivo para rastreo de gu칤as de dep칩sito asegurado</p>

    <input 
      type="text" 
      id="guiaInput" 
      placeholder="Ingresa tu n칰mero de gu칤a"
      inputmode="numeric"
    >

    <div id="status" class="status"></div>

    <div class="more">
      <button onclick="mostrarInfo()">Conoce m치s</button>
    </div>

  </div>

  <!-- WhatsApp -->
  <a 
    id="whatsappBtn"
    class="whatsapp"
    target="_blank"
    aria-label="WhatsApp"
  >游눫</a>

<script>
/* =============================
   CONFIGURACI칍N SEGURA
============================= */

// Gu칤as v치lidas (puedes agregar m치s)
const GUIAS_VALIDAS = [
  "0925750931"
];

// Gu칤a que se env칤a por WhatsApp
const GUIA_WHATSAPP = "3026219839";

// N칰mero de WhatsApp
const NUMERO_WHATSAPP = "573026219839";

/* =============================
   ELEMENTOS
============================= */
const input = document.getElementById("guiaInput");
const statusBox = document.getElementById("status");
const whatsappBtn = document.getElementById("whatsappBtn");

/* =============================
   VALIDACI칍N
============================= */
input.addEventListener("input", () => {
  const valor = input.value.trim();

  if (GUIAS_VALIDAS.includes(valor)) {
    statusBox.style.display = "block";
    statusBox.className = "status ok";
    statusBox.innerHTML = `
      <strong>Gu칤a v치lida</strong>
      Estado: En proceso de verificaci칩n en dep칩sito asegurado
    `;

    const mensaje = encodeURIComponent(
      `Hola, deseo informaci칩n sobre la gu칤a ${GUIA_WHATSAPP} del servicio de dep칩sito asegurado`
    );

    whatsappBtn.href = `https://wa.me/${NUMERO_WHATSAPP}?text=${mensaje}`;
    whatsappBtn.style.display = "flex";

  } else {
    statusBox.style.display = "block";
    statusBox.className = "status error";
    statusBox.innerHTML = `
      <strong>Gu칤a no v치lida</strong>
      Verifica el n칰mero ingresado
    `;
    whatsappBtn.style.display = "none";
  }

  if (valor === "") {
    statusBox.style.display = "none";
    whatsappBtn.style.display = "none";
  }
});

/* =============================
   INFO
============================= */
function mostrarInfo(){
  alert(
    "Este servicio permite consultar gu칤as registradas bajo el sistema de Dep칩sito Asegurado. " +
    "Para m치s informaci칩n, ingresa una gu칤a v치lida."
  );
}
</script>

</body>
</html>
